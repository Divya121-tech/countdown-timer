<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage that displays a countdown timer for an upcoming event</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body><div class="overview"></div>
    <div class="wrap">
        <div class="">
            <h1 class="title"><span>2024</span> NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div> 
                 <p id="days" class="big-text">0</p>
                    <span>DAYS</span>
                </div> 
                <div> 
                    <p id="hours" class="big-text">0</p>
                       <span>HOURS</span>
                   </div> 
                   <div> 
                    <p id="min" class="big-text">0</p>
                       <span>MIN</span>
                   </div> 
                   <div> 
                    <p id="sec" class="big-text">0</p>
                       <span>SEC</span>
                   </div> 
            </div> 
        </div>
    </div>
 <script src="timer.js"></script>
</body>
</html>
